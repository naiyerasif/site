extends: substitution
message: "Use '%s' instead of '%s'."
level: warning
ignorecase: true
action:
  name: replace
swap:
  24/7: 24x7
  3\-D: 3D
  audio(?:-| )books?: audiobook|audiobooks
  auto-correct: autocorrect
  autodetect: auto-detect
  autoupdate: auto-update
  back(?:-| )light: backlight
  back\s(slash|slashes): backslash|backslashes
  bottle(?:-| )necks?: bottleneck|bottlenecks
  chat(?:-| )bots?: chatbot|chatbots
  check lists?: checklist|checklists
  check marks?: checkmark|checkmarks
  down(?:-| )time: downtime
  (?:dualboot|dual boot): dual-boot
  e-mail: email
  enduser: end user|end-user
  endusers: end users|end-users
  (?:hardcoded|hard coded): hard-coded
  hard\s(copy|copies): hardcopy|hardcopies
  HTTPs: HTTPS
  in depth: in-depth
  on demand: on-demand
  'OAuth(?: 2(?:\.(?!0)|(?!(\.0)))|(?!( 2\.0| 2)))': OAuth 2.0
  ok: OK
  (?:opensource|open-source): open source
  (?:quote mark|quotemark)s?: quotation mark|quotation marks
  scroll(?:-| )bars?: scrollbar|scrollbars
  spell(?:-| )check: spellcheck
  synch: sync
  testcases?: test case|test cases
  unbloat: debloat
  unbloated: debloated
  unbloating: debloating
  url:  URL
  URL for: URL of
  an URL: a URL
  usecases?: use case|use cases
  (?:WiFi|wifi): Wi-Fi
  World Wide Web: web
