extends: conditional
message: "Spell out '%s', if it's unfamiliar to the audience."
level: suggestion
ignorecase: false
first: '\b(?=\w{3,})(?=(?:[A-Z][a-z]?){2,})(?!(?:[A-Z][a-z]+)+\b)[A-Za-z]{3,}\b'
second: '(?:\b[A-Z][a-z]+\s+)+\(([A-Za-z]{3,})\)'
