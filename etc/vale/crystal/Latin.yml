extends: substitution
message: "Avoid latin. Use '%s' instead of '%s'."
level: error
ignorecase: true
nonword: true
action:
  name: replace
swap:
  '\b(?:eg|e\.g\.)[\s,]': for example
  '\b(?:ie|i\.e\.)[\s,]': that is
  '\betc\.': and other
  '\bvs\.': against
  via: over|through
  viz: namely
  ergo: therefore
  versus: compared to
